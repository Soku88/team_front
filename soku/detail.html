<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>detail page</title>
		<link rel="stylesheet" href="main.css" />
		<script defer src="https://kit.fontawesome.com/93cf0078c1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="nav">
			<div class="nav-left">
				<div class="logo">logo</div>
			</div>
			<form class="search-bar">
				<span class="search-bar__icon"><i class="fas fa-search"></i></span>
				<input class="search-bar__item" type="text" placeholder="search" />
				<input class="search-bar__btn" type="submit" value="검색" />
			</form>
			<div class="nav-right">
				<div class="nav-right__item"><a href="#">link1</a></div>
				<div class="nav-right__item"><a href="#">link2</a></div>
				<img class="profile_img" src="thunder.png" alt="프로필이미지" />
			</div>
		</div>
		<section>
			<div class="top_img">
				<img src="./image/01.jpg" alt="" />
				<img src="./image/01.jpg" alt="" />
				<img src="./image/01.jpg" alt="" />
				<img src="./image/01.jpg" alt="" />
				<img src="./image/01.jpg" alt="" />
			</div>
			<div class="section-wrapper">
				<div class="title-wrap">
					<div class="detail_title">
						<div class="title">
							<span class="restaurant_name">패스트리부티크</span>
							<span class="rating">4.6</span>
						</div>
						<i class="far fa-bookmark"> </i>
					</div>
					<div class="detail_addr">서울신라호텔</div>
					<div class="cnt">
						<span class="view_cnt"><i class="fas fa-eye"></i>조회수</span>
						<span class="review_cnt"><i class="fas fa-pen"></i>리뷰수</span>
						<span class="like_cnt"><i class="fas fa-star"></i>좋아요수</span>
					</div>
					<div class="detail_description">
						<div class="addr">주소</div>
						<div class="number">전화번호</div>
						<div class="category">음식종류</div>
						<div class="price_range">가격대</div>
						<div class="parking">주차</div>
						<div class="hours">영업시간</div>
						<div class="last_order">마지막주문</div>
						<div class="day_off">휴일</div>
					</div>
				</div>
				<div class="map-section">
					<div class="map-img">
						<img src="./image/map.png" alt="" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
