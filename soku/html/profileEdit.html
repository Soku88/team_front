<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script defer src="../js/profileEdit.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/profileEdit.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="container" class="conteiner">
			<form action="" class="img-profile-frm">
				<c:choose>
					<c:when test="${loginUser.u_profile == null}">
						<c:set var="src" value="profile.jpg" />
					</c:when>
					<c:otherwise>
						<c:set var="src" value="user/${loginUser.u_Pk}/${loginUser.u_profile}" />
					</c:otherwise>
				</c:choose>
				<h2>My profile</h2>
				<div class="frm-input">
					<label for="profileImg">
						<img src="../image/hg2.jpg" alt="프로필 이미지" />
					</label>
				</div>
				<div class="uploadImg">
					<div class="upload-item">
						<label for="profileImg">파일선택</label>
						<input type="file" accept="image/*" id="profileImg" />
					</div>
					<div class="upload-btn">
						<input type="button" value="업로드" onclick="profileUpload()" />
					</div>
				</div>
			</form>
			<form action="" class="mod-profile-frm">
				<h2>Edit profile</h2>
				<div class="frm-data">
					<input type="text" name="u_Nm" id="name" placeholder="${loginUser.u_Nm}" />
					<input type="text" name="u_Phone" id="phone" placeholder="${loginUser.u_Phone}" />
					<input type="email" name="u_Mail" id="mail" placeholder="${loginUser.u_Mail}" />
				</div>
				<div class="frm-data-submit">
					<input type="button" id="joinBtn" disabled="disabled" value="수정" />
				</div>
			</form>
			<div class="frm-data-submit">
				<input type="button" id="joinBtn" disabled="disabled" value="PW변경" />
				<input type="button" id="joinBtn" disabled="disabled" value="회원탈퇴" />
			</div>
			<form action="" for="">회원정보수정</form>
		</div>
	</body>
</html>
